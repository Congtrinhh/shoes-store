<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./lib/css/utils.css">
    <link rel="stylesheet" href="./login/css/style.css">
    <!-- Js file - for validation with jquery validation -->
    <script defer src="./login/js/main.js"></script>
    <style>
        form {
            position: relative;
        }
        .sample-info {
            position: absolute;
            left: 110%;
            top: 0;
        }
    </style>
</head>

<body>

    <div id="app" class="container">
        <a href="./index.html" class="to-home-page">
            &lt;&lt; Trang chủ</a>
    
                <form id='userForm' method='' action='./index.html'>
                    <h1 class="form-header">Đăng nhập</h1>
    
                    <div class='form-text'>
                        <input type='text' name='name' required>
                        <label for='' class='label-name'>
                            <p class='content-name__placeholder'>Tên tài khoản</p>
                        </label> <span></span>
                    </div>
    
                    <div class='form-text'>
                        <input type='password' name='password' required>
                        <label for='' class='label-name'>
                            <p class='content-name__placeholder'>Mật khẩu</p>
                        </label> <span></span>
                    </div>
    
                    <div class='form-checkbox'>
                        <input type='checkbox' name='remember-me' id='remember-me' value='1'>
                        <label for='remember-me'>Remmeber me</label>
                    </div>
    
                    <button class="btn" type="submit">Đăng nhập</button>
                    <div class="sample-info">
                        <p>Username: tomcat</p>
                        <p>Password: 12345</p>
                    </div>
                </form>
    
                <p class="error-message"></p>
                <div class="action">
                    <a href="./forget-password.html" class="forget-password">Quên mật khẩu</a>
                    <a href="./register.html" class="">Chưa có tài khoản? Đăng ký</a>
                </div>
    </div>
</body>
</html>
