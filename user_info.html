<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User information</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bs 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css js -->
    <link rel="stylesheet" href="./lib/css/utils.css">
    <link rel="stylesheet" href="./lib/css/header_footer.css">
    <link rel="stylesheet" href="./lib/css/header_footer_responsive.css">
    <link rel="stylesheet" href="./user_info/css/style.css">
    <link rel="stylesheet" href="./user_info/css/responsive.css">
    <script defer src="./lib/js/loadComponent.js"></script>    
    <script defer src="./user_info/js/main.js"></script>
</head>
<body>
    <div id="app">
        <!-- Loader -->
        <div class="loader">
            <div style="color: #50c7e6" class="la-square-jelly-box">
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- Header -->
        <div class="header-container"></div>
    
        <nav aria-label="breadcrumb" class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">User info</li>
            </ol>
        </nav>
    
        <div class="main row container  mt-4 mt-md-0">
    
            <!-- Main content - user info -->
            <main class="col-12 col-md-8 col-lg-8  mt-4 mt-md-0">
                <h1 class="form-header">Thông tin cá nhân</h1>
                <form id='userForm' method="post">
                    <!-- user name -->
                    <div class='form-text'>
                        <label class=''>Tên tài khoản</label>
                        <input type='text' name='user-name' value="tomcat" required
                            placeholder="Eg: congtrinhh2001">
                    </div>
                    <!-- tên thật -->
                    <div class='form-text'>
                        <label class=''>Họ và tên</label>
                        <input type='text' name='full-name' value="Quý Công" required placeholder="Eg: Minh Quý">
                    </div>
                    <!-- sdt -->
                    <div class='form-text'>
                        <label class=''>Số điện thoại</label>
                        <input type='number' name='phone-number' value="0364646464" required
                            placeholder="Eg: 0333546124">
                    </div>
                    <!-- email -->
                    <div class='form-text'>
                        <label class=''>Email</label>
                        <input type='email' name='email' value="" required
                            placeholder="Eg: 0love0problem@gmail.com">
                    </div>
                    <!-- tinh tp quan huyen -->
                    <fieldset class="select-wrapper">
                        <label class=''>Tỉnh thành</label>
                        <div class="selects">
                            <select name='province' id='province' class='form-select' required>
                                <option selected value=''>Tỉnh/thành phố</option>
                            </select>
                            <select name='district' id='district' class='form-select' required>
                                <option selected value=''>Quận/huyện</option>
                            </select>
                            <select name='ward' id='ward' class='form-select' required>
                                <option selected value=''>Xã/phường</option>
                            </select>
                        </div>
                    </fieldset>
    
                    <!-- địa chỉ cụ thể -->
                    <div class='form-text'>
                        <label class=''>Địa chỉ</label>
                        <input type='text' name='specific-address' value="" required
                            placeholder="Eg: số nhà 12, đường Ngô Quyền">
                    </div>
    
                    <!-- Đổi mk -->
                    <button class="btn-show" type="button">Đổi mật khẩu</button>
                    <fieldset class="update-password-area">
                        <!-- mk cu -->
                        <div class='form-text'>
                            <label class=''>Mật khẩu hiện tại</label>
                            <input type='password' name='current-password' required placeholder="">
                        </div>
                        <!-- mk moi -->
                        <div class='form-text'>
                            <label class=''>Mật khẩu mới</label>
                            <input type='password' name='new-password' required
                                placeholder="Ít nhất 6 ký tự, cả chữ cái và số">
                        </div>
                        <!-- mk nhap lai -->
                        <div class='form-text'>
                            <label class=''>Nhập lại</label>
                            <input type='password' name='confirmed-password' required
                                placeholder="Ít nhất 6 ký tự, cả chữ cái và số">
                        </div>
                    </fieldset>
    
                    <button type="submit" class="btn btn-submit">Cập nhật</button>
    
                    <p class="error-message"></p>
                </form>
            </main>
    
            <!-- User nav -->
            <div class="side-navigation-container col-12 col-md-4 col-lg-3 offset-lg-1"></div>
        </div>
    
        <!-- Footer -->
        <div class="footer-container"></div>
    
    </div>
    
    <script defer src="./lib/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
