<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search</title>
		<link rel="icon" href="./lib/img/exception/fav-icon.png" type="image/gif" sizes="16x16">
		<!-- jquery -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./lib/css/utils.css" />
		<link rel="stylesheet" href="./lib/css/header_footer.css" />
		<link rel="stylesheet" href="./lib/css/header_footer_responsive.css" />
		<link rel="stylesheet" href="./search/css/style.css" />
		<link rel="stylesheet" href="./search/css/responsive.css" />
		
	</head>

	<body>
		<div id="app">
			<!-- Loader -->
			<div class="loader">
				<div style="color: #50c7e6" class="la-square-jelly-box">
					<div></div>
					<div></div>
				</div>
			</div>

			<!--Header-->
			<div class="header-container"></div>

			<nav aria-label="breadcrumb" class="container">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="./index.html">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Search</li>
				</ol>
			</nav>

			<main class="filters-and-products main container row">
				<div class="page-info-block" style="display: none">
					<input type="text" hidden name="hidden-total-page" value="${totalPage}" />
					<input type="text" hidden name="hidden-current-page" value="${currentPage}" />
				</div>

				<div class="filters col-lg-3">
					<h3 class="form-header result-header">What's new?</h3>

					<picture>
						<source
							media="(max-width: 991px)"
							srcset="./lib/img/banner/h-banner-1.jpg"
						/>
						<img src="./lib/img/banner/v-banner-2.jpg" alt="a shoes banner" />
					</picture>

					<picture>
						<source media="(max-width: 991px)" srcset="" />
						<img src="./lib/img/banner/v-banner-1.jpg" alt="a shoes banner" />
					</picture>
				</div>

				<div class="products col-lg-9">
					<h3 class="result-header">Kết quả tìm kiếm cho "air":</h3>

					<div class="product-row row">
						<div class="col-12 col-md-6 col-xl-4 mb-4">
							<div class="product">
								<a class="product__img" href="./product_detail.html">
									<img
										src="./lib/img/product/men/nike-force-1-le-younger-shoe-rg3gD7_2.jpg"
										alt=""
									/>
								</a>
								<div class="product__info">
									<a href="./product_detail.html">
										<h2 class="product__info__title">Nike air force 1</h2>
									</a>
									<p class="product__info__price money">99</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-6 col-xl-4 mb-4">
							<div class="product">
								<a class="product__img" href="./product_detail.html">
									<img
										src="./lib/img/product/men/nike-air-jordan-7-retro-shoe-xbNFP8.jpg"
										alt=""
									/>
								</a>
								<div class="product__info">
									<a href="./product_detail.html">
										<h2 class="product__info__title">Nike air retro 2</h2>
									</a>
									<p class="product__info__price money">199</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-6 col-xl-4 mb-4">
							<div class="product">
								<a class="product__img" href="./product_detail.html">
									<img
										src="./lib/img/product/men/nike-air-jordan-7-retro-shoe-xbNFP8.jpg"
										alt=""
									/>
								</a>
								<div class="product__info">
									<a href="./product_detail.html">
										<h2 class="product__info__title">Nike air retro 3</h2>
									</a>
									<p class="product__info__price money">199</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-6 col-xl-4 mb-4">
							<div class="product">
								<a class="product__img" href="./product_detail.html">
									<img
										src="./lib/img/product/men/ananas-pro_A61112_1.jpg"
										alt=""
									/>
								</a>
								<div class="product__info">
									<a href="./product_detail.html">
										<h2 class="product__info__title">Nike air retro 4</h2>
									</a>
									<p class="product__info__price money">199</p>
								</div>
							</div>
						</div>
					</div>

					<div class="pagination">
						<ul></ul>
					</div>
				</div>
			</main>

			<!-- Footer -->
			<div class="footer-container"></div>
		</div>

		<script src="./lib/js/loadComponent.js"></script>
		<script defer src="./lib/js/utils.js"></script>
		<script defer src="./search/js/main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
