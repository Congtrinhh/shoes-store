<body>
        <div id="app">
            <!-- Loader -->
            <div class="loader-container"></div>

            <!--Header-->
            <header class="header"></header>

                </div>
            
                <div class="products col-lg-9">

                                <a class="product__img"
                                    href="./product_detail.html">

                                </a>
                                <div class="product__info">
                                    <a href="./product_detail.html">

                                    </a>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 mb-4">
                            <div class="product">
                                <a class="product__img" href="./product_detail.html">

                                <div class="product__info">
                                    <a href="./product_detail.html">
                                        <h2 class="product__info__title">Nike air retro 2</h2>
                                    </a>
                                    <p class="product__info__price money">199</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 mb-4">
                            <div class="product">
                                <a class="product__img" href="./product_detail.html">
                                    <img src='./lib/img/product/men/nike-air-jordan-7-retro-shoe-xbNFP8.jpg' alt="">

                        </div>

                            <div class="product">
                                <a class="product__img" href="./product_detail.html">
                                    <img src='./lib/img/product/men/ananas-pro_A61112_1.jpg' alt="">

                                        <h2 class="product__info__title">Nike air retro 4</h2>
