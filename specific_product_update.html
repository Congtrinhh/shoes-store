<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
	<!-- jquery -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery additional methods -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"
        integrity="sha512-XZEy8UQ9rngkxQVugAdOuBRDmJ5N4vCuNXCh8KlniZgDKTvf7zl75QBtaVG1lEhMFe2a2DuA22nZYY+qsI2/xA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- include bs5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./lib/css/utils.css">
    <link rel="stylesheet" href="./lib/css/adminUtils.css">
    <link rel="stylesheet" href="./product_update/css/style.css">
    <script defer src="./lib/js/adminLoadComponent.js"></script>
    <script defer src="./product_update/js/main.js"></script>
</head>
<body>


	<div id="app">
        <div class="main">
            <div class="nav-header-container main__top"></div>
            <div class="main__bottom">
                <div class="sidebar-container"></div>
                <div class="content-container">
                    <div class="data-area">
            	
                <!-- Form tạo mới (create) -->
                <div class="create-area">
                    <h1 class="form-header create-area__header">Cập nhật sản phẩm cụ thể</h1>
                    <form id='createForm' action='' method='POST'>
						<input hidden type="text" name="id" value="1">
                        <div class="fieldsets">
                            <fieldset>
                            	<h3 class="form-header">
                            		<span>Id dòng sản phẩm: <b>1</b></span>
                            		<button type="button" class="btn btn-edit"><i class="far fa-edit"></i></button>
                            	</h3>
                            	
                                <select name='product-line-id' class='form-select'>
	                                <option value=''>-- Id dòng sản phẩm --</option>
                                    <option value='${p.product_line_id}'>---</option>
                                </select>
                            </fieldset>
                            
                            <fieldset>
                            	<h3 class="form-header">
                            		<span>Id màu: <b>trắng</b></span>
                            		<button type="button" class="btn btn-edit"><i class="far fa-edit"></i></button>
                            	</h3>
                            	
                                <select name='color-id' class='form-select'>
                                	<option value=''>-- Màu Id --</option>
                                    <option value='${color.color_id}'>---</option>
                                </select>
                            </fieldset>

                            <fieldset>
                            	<h3 class="form-header">
                            		<span>Id size: <b>42</b></span>
                            		<button type="button" class="btn btn-edit"><i class="far fa-edit"></i></button>
                            	</h3>
                            
                                <select name='size-id' class='form-select'>
	                                <option value=''>-- Size Id --</option>
                                    <option value='${size.size_id}'>---</option>
                                </select>
                            </fieldset>
                        </div>

                        <div class="form-text-container">
                        	<div class='form-text'>
                            <input type='number' name='price' value="${product.spr_price}" placeholder='' required>
                            <label class='label-name'>
                                <p class='content-name__placeholder'>Giá</p>
                            </label>
                            <span></span>
	                        </div>
	
	                        <div class='form-text'>
	                            <input type='number' name='quantity' value="${product.spr_quantity}" placeholder='' required>
	                            <label class='label-name'>
	                                <p class='content-name__placeholder'>Số lượng ban đầu</p>
	                            </label>
	                            <span></span>
	                        </div>
                        </div>
                        
    
                        <button type="submit" class="btn btn-submit">Submit</button>
    
                        <p class="error-message"></p>
                    </form>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="./lib/js/adminUtils.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
